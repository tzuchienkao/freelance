<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>所有月嫂</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="./css/global.css" /> -->
</head>
<body>
    <header>
        <h4 class="top_title text_align_c"><span><img src="" alt=""></span>所有月嫂</h4>
    </header>
    <section>
      <div class="staff_list padding_base_a">
        <ul class="staff_box display_flex">
          <li class="staff_pic img_box padding_base_a">
            <img src="https://thumb9.shutterstock.com/display_pic_with_logo/580987/1071491405/stock-photo-full-length-portrait-of-a-smiling-asian-businesswoman-carrying-laptop-computer-and-cup-of-coffee-to-1071491405.jpg" alt="">
          </li>
          <li class="staff_protfolio padding_base_a">
            <div class="bold display_flex">
              <p class="two_box">
                <span class="staff_name">楊鴻眉</span>
                <span class="staff_age">45歲</span>
              </p>
              <p class="two_box text_align_r">
                <span class="staff_price main_color_base">4500</span>元/月
              </p>
            </div>
            <div class="font_size_xs main_color_sub display_flex">
              <p class="two_box working_type">包月小時工</p>
              <p class="two_box text_align_r">
                <span class="staff_education">初中</span>
                <span class="staff_location">四川</span>
              </p>
            </div>
          </li>
        </ul>
        <ul class="staff_box display_flex">
          <li class="staff_pic img_box padding_base_a">
            <img src="https://thumb9.shutterstock.com/display_pic_with_logo/580987/1071491405/stock-photo-full-length-portrait-of-a-smiling-asian-businesswoman-carrying-laptop-computer-and-cup-of-coffee-to-1071491405.jpg" alt="">
          </li>
          <li class="staff_protfolio padding_base_a">
            <div class="bold display_flex">
              <p class="two_box">
                <span class="staff_name">楊鴻眉</span>
                <span class="staff_age">45歲</span>
              </p>
              <p class="two_box text_align_r">
                <span class="staff_price main_color_base">4500</span>元/月
              </p>
            </div>
            <div class="font_size_xs main_color_sub display_flex">
              <p class="two_box working_type">包月小時工</p>
              <p class="two_box text_align_r">
                <span class="staff_education">初中</span>
                <span class="staff_location">四川</span>
              </p>
            </div>
          </li>
        </ul>

      </div>
    </section>
    <footer>
        <ul class="main_nav_group font_size_xs text_align_c btn_group display_flex">
            <li data-type="booking" class="btn"><i class="fas fa-cart-plus"></i>預約</li>
            <li data-type="order" class="btn"><i class="far fa-list-alt"></i>我的訂單</li>
            <li data-type="member" class="btn"><i class="far fa-address-card"></i>個人</li>
            <li data-type="setting" class="btn"><i class="fas fa-cog"></i>設置</li>
        </ul>
    </footer>
</body>
<script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="./js/main.js" type="text/javascript"></script>
</html>
