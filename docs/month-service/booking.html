<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>預約</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/global.css" />
</head>
<body>
    <header>
        <h4 class="top_title text_align_c">預約</h4>
    </header>
    <section>
        <div class="channel_banner bold">
            <div class="img_box">
                <img src="https://thumb7.shutterstock.com/display_pic_with_logo/1142849/599194667/stock-vector-horizontal-web-banner-vector-template-with-space-for-your-picture-599194667.jpg" alt="">
            </div>
            <h6 class="channel_banner_note padding_base_a">
                <i class="fas fa-hand-holding-usd"></i>期望薪資
                <p class=" main_color_base"><span>初級</span>：<span>3500-4500</span>元/月</p>
            </h6>
        </div>
        <div class="explain padding_base_a">
            <ul class="explain_bar text_align_c display_flex">
                <li>初級</li>
                <li data-status="disable">中級</li>
                <li data-status="disable">高級</li>
                <li data-status="disable">特級</li>
            </ul>
            <div class="info_block padding_base_a margin_base_a">
                具有基礎英語能力，能理解和使用淺易日常用語，相當於國中畢業程度。
            </div>
            <div class="info_block padding_base_a margin_base_a">
                具有使用簡單英語進行日常生活溝通的能力，相當於高中畢業程度。
            </div>
            <div class="info_block padding_base_a margin_base_a">
                英語流利順暢，僅有少許錯誤，應用能力擴及學術或專業領域，英語能力相當於國內大學英語主修系所或曾赴英語系國家大學或研究所進修並取得學位者。
            </div>
            <div class="info_block padding_base_a margin_base_a">
                英語能力接近受過高等教育之母語人士，各種場合均能使用適當策略作最有效的溝通。
            </div>
        </div>
        <ul class="search_box padding_base_a">
            <li class="padding_base_a">
                <label for="service_time"><i class="far fa-clock"></i>用工時間</label>
                <input type="text" placeholder="請選擇時間">
            </li>
            <li class="padding_base_a">
                <label for="service_add"><i class="fas fa-map-marker-alt"></i>服務地址</label>
                <input type="text" placeholder="請填寫地址">
                <a class="main_color_base float_r" href="javascript:void(0)"><i class="fas fa-angle-double-right"></i></a>
            </li>
            <li class="padding_base_a">
                <label for="service_msg"><i class="far fa-clipboard"></i>其他需求</label>
                <input type="text" placeholder="點擊進入留言選擇介面">
                <a class="main_color_base float_r" href="javascript:void(0)"><i class="fas fa-angle-double-right"></i></a>
            </li>
        </ul>
        <div class="text_align_c margin_base_a">
            <a class="main_btn_base" href="javascript:void(0)">預約月嫂</a>
        </div>
    </section>
    <footer>
        <ul class="main_nav_group font_size_xs text_align_c btn_group display_flex">
            <li data-type="booking" class="btn"><i class="fas fa-cart-plus"></i>預約</li>
            <li data-type="order" class="btn"><i class="far fa-list-alt"></i>我的訂單</li>
            <li data-type="member" class="btn"><i class="far fa-address-card"></i>個人</li>
            <li data-type="setting" class="btn"><i class="fas fa-cog"></i>設置</li>
        </ul>
    </footer>
</body>
<script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="./js/main.js" type="text/javascript"></script>
</html>
