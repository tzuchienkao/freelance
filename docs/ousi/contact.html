<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聯絡我們｜創鑫資訊股份有限公司</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="./css/global.css" /> -->
    <link rel="stylesheet/less" type="text/css" href="./css/global.less" />
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
    <script src="./js/less.min.js" type="text/javascript"></script>
</head>
<body>
    <nav>
        <div class="breadcrumb">
            <div class="bread_path">
                <a data-path="index" href="javascript:void(0)">首頁</a><span data-path="contact">聯絡我們</span>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="section_head main_top">
                <h2 class="main_title">聯絡我們</h2>
                <p class="main_description">為您提供最專業的服務是我們的責任與義務，無論您是對於產品或是對於使用軟體上有任何疑問或需要，都歡迎您直接來電或使用E-MAIL諮詢</p>
            </div>
            <div class="section_container">
                <ul class="contact_form">
                    <li class="sub_title">您的來信</li>
                    <li>
                        <input data-type="name" type="text" placeholder="姓名">
                        <input data-type="tel" type="text" placeholder="電話">
                    </li>
                    <li>
                        <input data-type="mail" type="text" placeholder="E-mail">
                    </li>
                    <li>
                        <input id="for_tech" name="qa_subject" type="radio">
                        <label for="for_tech">技術諮詢服務</label>
                    </li>
                    <li>
                        <textarea rows="10" placeholder="請輸入您的留言⋯"></textarea>
                    </li>
                    <li><button type="submit">送出</button></li>
                </ul>
                <div class="for_design"></div>
                <ul id="contact" class="col_block">
                    <li class="box">
                        <dl class="contact_type">
                            <dt><i data-type="tel" class="fas fa-phone"></i></dt>
                            <dd class="list_description">
                                <p class="list_title">02-2652-1699</p>
                                <p>週一~週五, 9:00 - 18:00</p>
                            </dd>
                        </dl>
                    </li>
                    <li class="box">
                        <dl class="contact_type">
                            <dt><i data-type="mail" class="far fa-envelope"></i></dt>
                            <dd class="list_description">
                                <p class="list_title">service@openpower.com.tw</p>
                                <p>隨時歡迎您的來信！</p>
                            </dd>
                        </dl>
                    </li>
                    <li class="box">
                        <dl class="contact_type">
                            <dt><i data-type="location" class="fas fa-map-marker-alt"></i></dt>
                            <dd class="list_description">
                                <p class="list_title">公司位置</p>
                                <p>台北市南港區興東街29號3樓之2</p>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
